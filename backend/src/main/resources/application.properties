server.port=5050
// AWS RDS
// spring.datasource.url=jdbc:postgresql://task-tracker-database.cmafacbqx0cl.ap-southeast-2.rds.amazonaws.com/task-tracker-app
spring.datasource.url=jdbc:postgresql://localhost:5432/task-tracker-app
spring.datasource.username=
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
// Include Error Message in Server Response
server.error.include-message=always

